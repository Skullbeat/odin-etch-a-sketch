<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Etch a sketch - The Odin Project</h1></header>
    <dic class="container">
        <div class="settings">
            <div class="color-setting">
                <p>Change your color:</p>
                <input id="colorPicker" type="color" value="#000000" />
                <button id="colorBtn">Color mode</button>
            </div>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="size-setting">
                <p>Grid size: <span id="sizeValue" class="size-value">16 x 16</span></p>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
        </div>
        <div id="container-grid"></div>
    </dic>
    
    <script src="script.js"></script>
</body>
</html>
